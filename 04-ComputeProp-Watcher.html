<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/vue-dev.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>Original message: "{{ msg }}"</p>
        <p>Computed reversed message: "{{ reverseMsg }}"</p>
        <p>{{ fullName }}</p>
    </div>
    
    <div id="watch">
        <p>
          Ask a yes/no question:
          <input v-model="question">
        </p> 
        <p>{{ answer }}</p>
    </div>

    <div id="foot">
        <p><a :[act]="beforeUrl">Click to Before Part!</a></p>
        <p><a :href="afterUrl">Click to Next Part!</a></p>
    </div>
</body>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'Hello Vue.js!',
            fisrtName: 'Bob',
            lastName: 'Bar'
        },
        computed: {
            reverseMsg: function () {
                return this.msg.split('').reverse().join('')
            },
            // 仅计算一次，不会更新
            now: function () {
                return Date.now()
            },
            fullName: {
                get: function () {
                    return this.fisrtName + ' ' + this.lastName
                },
                set: function (newValue) {
                    var names = newValue.split(' ')
                    this.fisrtName = names[0],
                    this.lastName = names[names.length - 1]
                }
            }
        }
    })

    var watch = new Vue({
        el: '#watch',
        data: {
            question: '',
            answer: 'I cannot give you an answer until you ask a question!'
        },
        watch: {
            question: function (newQuestion, oldQuestion) {
                this.answer = 'Waiting for you to stop typing...'
                this.debouncedGetAnswer()
            }
        },
        created: function () {
           this.debouncedGetAnswer = _.debounce(this.getAnswer, 500)
        },
        methods: {
            getAnswer: function () {
                if (this.question.indexOf('?') === -1) {
                    this.answer = 'Questions usually contain a question mark. ;-)'
                    return
            }
            this.answer = 'Thinking...'
            var vm = this
            axios.get('https://yesno.wtf/api').then(function (response) {
                vm.answer = _.capitalize(response.data.answer)
            })
            .catch(function (error) {
                vm.answer = 'Error! Could not reach the API. ' + error
                })
            }
        }
    })

    var foot = new Vue({
        el: '#foot',
        data: {
            act: 'href',
            beforeUrl: '/03-template-syntax',
            afterUrl: '/05-class-style.html',
        }
    })
</script>
</html>
