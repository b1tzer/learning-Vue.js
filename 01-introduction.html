<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" text="IE=edge">
    <meta name="viewport" text="width=device-width, initial-scale=1.0">
    <script src="/js/vue-dev.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        {{ message }}
    </div>
    
    <p></p>

    <div id="app-2">
        <span v-bind:title="msg()">
            鼠标悬停即可查看此处动态绑定的信息
        </span>
    </div>
    
    <div id="app-3">
        <p v-if="seen">现在可以看到我了</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">两级反转</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>

    <a href="/02-vue-instance.html">Next part</a>

</body>



<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '现在时间为' + new Date().toLocaleString()
        },
        computed: {
            msgCache: function () {
                return '现在时间为' + new Date().toLocaleString()
            }
        },
        methods: {
            msg: function () {
                return '现在时间为' + new Date().toLocaleString()
            }
        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: '学习Java' },
                { text: '学习Spring Boot'},
                { text: '学习Vue.js'},
                { text: '学习Make Money'}
            ]
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: '两级反转'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
    })

    Vue.component('todo-item', {
        props: ['todo'],
        template : '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { id: 0, text: '蔬菜'},
                { id: 1, text: '奶酪'},
                { id: 2, text: '鸡蛋'},
                { id: 3, text: '牛肉'}
            ]
        }
    })

</script>




</html>
